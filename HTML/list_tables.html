<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <!-- Unorder list -->
    <!-- <ul style="list-style: none"> -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol type="i">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!-- Nested list -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>Kalwar</td>
                <td>rahul@html.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
